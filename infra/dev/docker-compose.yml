services:
  # Administrador web para SQLite3
  sqlite-web:
    image: coleifer/sqlite-web
    container_name: sqlite-web-admin
    ports:
      - "8080:8080"
    volumes:
      # Monta el directorio donde estar√° tu base de datos SQLite
      - ../../apps/backend/data:/data
    command: sqlite_web /data/database.sqlite --host 0.0.0.0 --port 8080
    environment:
      - SQLITE_WEB_PASSWORD=admin123
    restart: unless-stopped